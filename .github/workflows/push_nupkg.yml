name: Publish NuGet packages

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout files
      uses: actions/checkout@v5
    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x
    - name: Download and unzip Steamworks API
      run : |
        wget https://haroohie.nyc3.cdn.digitaloceanspaces.com/bootstrap/steamworks/steamworks.tar.gz
        mkdir -p Facepunch.Steamworks.Package/runtimes/
        tar xfz steamworks.tar.gz -C Facepunch.Steamworks.Package/runtimes/
    - name: Restore dependencies
      run: dotnet restore ./Facepunch.Steamworks.Package/Facepunch.Steamworks.Package.csproj
    - name: Build projects
      run: |
        dotnet build ./Facepunch.Steamworks.Package/Facepunch.Steamworks.Package.csproj -c Release
        dotnet build Facepunch.Steamworks/Facepunch.Steamworks.Posix.csproj -c Release
        dotnet build Facepunch.Steamworks/Facepunch.Steamworks.Win32.csproj -c Release
        dotnet build Facepunch.Steamworks/Facepunch.Steamworks.Win64.csproj -c Release
    - name: Package projects
      run: |
        dotnet pack Facepunch.Steamworks.Package/Facepunch.Steamworks.Package.csproj --no-build -c Release
        dotnet pack Facepunch.Steamworks/Facepunch.Steamworks.Posix.csproj --no-build -c Release
        dotnet pack Facepunch.Steamworks/Facepunch.Steamworks.Win32.csproj --no-build -c Release
        dotnet pack Facepunch.Steamworks/Facepunch.Steamworks.Win64.csproj --no-build -c Release
        cp Facepunch.Steamworks.Package/bin/Release/*.nupkg Facepunch.Steamworks/bin/Release/
    - name: Publish package
      run: dotnet nuget push --api-key ${{ secrets.AZURE_DEVOPS_TOKEN }} -s jonko-public Facepunch.Steamworks/bin/Release/*.nupkg